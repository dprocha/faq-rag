spring.application.name=faq-rag
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/
springdoc.show-actuator=false

spring.data.mongodb.database=faq
spring.data.mongodb.uri=mongodb+srv://${USER}:${PWD}@${HOST}/?retryWrites=true&w=majority&maxPoolSize=2000&minPoolSize=200&appName=ClusterM50
spring.data.mongodb.auto-index-creation=true

spring.ai.vectorstore.mongodb.collection-name=docs
spring.ai.vectorstore.mongodb.initialize-schema=true
spring.ai.vectorstore.mongodb.path-name=embedding
spring.ai.vectorstore.mongodb.index-name=docs_vector_index
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-5

spring.threads.virtual.enabled=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoints.web.base-path=/actuator

logging.file.name=logs/app.log
#The filename pattern used to create log archives.
logging.logback.rollingpolicy.file-name-pattern=logs/%d{yyyy-MM, aux}/app.%d{yyyy-MM-dd}.%i.log
#The maximum size of log file before it is archived.
logging.logback.rollingpolicy.max-file-size=100MB
#The maximum amount of size log archives can take before being deleted.
logging.logback.rollingpolicy.total-size-cap=10GB
#The maximum number of archive log files to keep (defaults to 7).
logging.logback.rollingpolicy.max-history=10
